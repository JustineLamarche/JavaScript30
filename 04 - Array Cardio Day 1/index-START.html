    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    
    // with filter, we loop in the inventors and we decide if we keep it or not
    const fifteen = inventors.filter(function(inventor) {
      if(inventor.year >= 1500 && inventor.year < 1600) {
        return true; // keep it
      }
    });

    // for comparing numbers, we have no choice to compare because it doesn't sort numbers (ex. "25" is bigger than "100", because "2" is bigger than "1".)
    // https://www.w3schools.com/jsref/jsref_sort.asp
    const ordered = inventors.sort(function(a, b) {
      if(a.year > b.year) {
        return 1;
      }
      else {
        return -1;
      }
    });

    // reduced :
    const orderedReduced = inventors.sort((a, b) => a.year > b.year ? 1 : -1);

    // 4. How many years did all the inventors live all together?

    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);

    // 7. sort Exercise
    // Sort the people alphabetically by last name

    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', '); // returns arrays which first element is last name and the second the first name

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'potato'];

    // reduce loop for every item in the list...
    const transportation = data.reduce(function (obj, item) { 
      if(!obj[item]) { // ...if the object doesn't exist, we create an entry for it...
        obj[item] = 0;
      }
      obj[item]++; // ...then we increment it
      return obj;
     }, {}) // second parameter is a blank object {} because we can't do car: 0, walk: 0, truck: 0, etc. because we don't know how many different objects we can have
